{% extends 'layout.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}
{% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Update Task</h1>
    <form action="/update/{{task.id}}" method="post" class="w-full max-w-sm mx-auto">
        <div class="flex items-center border-b border-b-2 border-blue-500 py-2">
            <input type="text" name="content" id="content" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Update task" value="{{task.id}}">
            <input type="submit" value="Update" class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded">
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
